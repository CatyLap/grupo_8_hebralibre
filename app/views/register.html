<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crear Cuenta </title>
    <link rel="stylesheet"  href="css/register.css">
</head>
<body>
    <form class="form-register">
        <h4>Registrate en Hebra Libre</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
        <input class="controls" type="email" name="email" id="email" placeholder="Email">
        <input class="controls" type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña">
        <input class="controls" type="password" name="confirmar_contrasenia" id="confirmar_contrasenia" placeholder="Confirmar contraseña"><br>
        <input class="botom" type="submit" value="Crear Cuenta">
        <p>¿Tienes una cuenta? <a href="#">Iniciar sesión</a></p>
    </form>
</body>
</html>
